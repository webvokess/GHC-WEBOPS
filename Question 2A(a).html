<!DOCTYPE html>
<html lang="en">
<head>

</head>

<style>
    body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0.5em;
}

.loader {
    width: 100px;
    height: 100px;
    position: relative;
}

.line {
    position: absolute;
    bottom: 0 ;
    top : 10 ;
    width: 10px;
    background-color: #ffffff;
    animation: grow 1s ease-in-out infinite;
}

.line:nth-child(1) {
    left: 0;
    animation-delay: 0s;
}

.line:nth-child(2) {
    left: 20px;
    animation-delay: 0.1s;
}

.line:nth-child(3) {
    left: 40px;
    animation-delay: 0.2s;
}

.line:nth-child(4) {
    left: 60px;
    animation-delay: 0.3s;
}

.line:nth-child(5) {
    left: 80px;
    animation-delay: 0.4s;
}



@keyframes grow {
    0% {
        height: 40px;
        background-color: #ffffff;
    }
    50% {
        height: 40px;
        background-color:cyan;
; 
    }
    100% {
        height: 70px;
        background-color: #38B2AC;
    }
}

</style>
<body>
    <div class="loader">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</body>
</html>
